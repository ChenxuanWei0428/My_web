<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chenxuan Wei</title>
        <link href="css/note_style.css" rel="stylesheet">
        <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
        <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
        <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
        <script type="text/javascript" src="js/notes.js"></script>
    </head>


    <body>
        
        <div id="example"></div>
        <div id = "note_intro">
            <h3>The following is the course I took each semester and the course notes for each term
        </div>
        <script type="text/babel">
        function test() {
            const element = myFunction();
            ReactDOM.render(
                element,
                document.getElementById('example')
            );
        }
        setInterval(test, 1000);
        </script>
        <div id = "notes_table">
            <table>
                <div id="table_header">
                    <tr>
                        <td>Term</td>
                        <td>Course</td>
                        <td>Note</td>
                    </tr>
                </div>
                <div class="semester">
                    <div class="term">
                        <tr>
                            <td rowspan="5">1A</td>
                            <td>Math 135</td>
                            <td><a href="./notes/Math135_course_note.pdf">Math 135 course note</a></td>
                        </tr>
                    </div>
                    <div class="course">
                        <tr>
                            <div class="course_name">
                                <td>Math 135</td>
                            </div>
                            <div>
                                <td><a href="./notes/Math135_course_note.pdf">Math 135 course note</a></td>
                            </div>
                        </tr>
                    </div>
                </div>
            </table>
        </div>
        <button type="button" onclick="myFunction()">Try it</button>
    </body>
</html>
